<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Goodreads++</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="bower_components/popper/popper.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>

  <h1>Goodreads++</h1>

  <p class="info">
    Jason Andersen, JasonAndersen00@aggiemail.usu.edu, A# A02290689 <br />
    Will Bowden, willbowden37@gmail.com, A# A01884712 <br />
    Joseph Turcotte, joe.turcotte96@gmail.com, A# A01998206
  </p>

  <div class="container" id="bootstrap-container">
    <div class="row">
      <div class="col-md-12">
        <div id="book-selection" class="view">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9">
        <div id="bundled-chart" class="view">
          Main viz
        </div>
      </div>

      <div class="col-md-3">
        <div id="search" class="view">
          <div class="container" id="searchBarContainer">
            <div class="row" id="searchBarRow">
              <div class="col-md-10 searchRowItem">
                <input class="searchInput" type="text" name="search" placeholder="Search"/>
              </div>
              <div class="col-md-2 searchRowItem">
                <div class="searchButton">
                  <img class="searchImg" src="images/magnifying-glass-3x.png" />
                </div>
              </div>
            </div>
          </div>
          <div class="searchResults">
            <ul class="searchResultsList">
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div id="stacked-chart" class="view">
        </div>
      </div>

      <div class="col-md-4">
        <div id="bar-chart" class="view">
        </div>
      </div>

      <div class="col-md-4">
        <div id="scatterplot" class="view">
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/BookSelection.js"></script>
  <script type="text/javascript" src="js/BundledChart.js"></script>
  <script type="text/javascript" src="js/StackedChart.js"></script>
  <script type="text/javascript" src="js/Scatterplot.js"></script>
  <script type="text/javascript" src="js/SearchBox.js"></script>
  <script type="text/javascript" src="js/Barchart.js"></script>
  <script type="text/javascript" src="js/tooltip.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
